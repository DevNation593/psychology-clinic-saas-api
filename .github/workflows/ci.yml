name: CI

on:
  push:
    branches: ['main', 'develop']
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: psic_clinic_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/psic_clinic_test?schema=public
      API_PREFIX: api/v1
      JWT_ACCESS_SECRET: test-access-secret-32-characters-minimum
      JWT_REFRESH_SECRET: test-refresh-secret-32-characters-minimum
      JWT_ACCESS_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
      THROTTLE_TTL: 60
      THROTTLE_LIMIT: 10
      REDIS_ENABLED: "false"
      FRONTEND_URL: http://localhost:4200

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test -- --runInBand

      - name: E2E tests
        run: npm run test:e2e -- --runInBand

      - name: Build
        run: npm run build
